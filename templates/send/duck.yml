duck:
  task: "Send To Server GET"
  action:
    url: https://httpbin.org/ip
    method: GET
    trigger: request
  headers:
    - name:  Authorization
      value: Bearer Tokens
      type: string
  parameter:
    - name:  id
      value: 123
      type: int
  setting:
    eta: 0
    retryCount: 0
    routingKey: "1"
    ignoreWhenTaskNotRegistered: false
